<div  class="background col-lg-3  col-xs-12">
    <div  class="shadow" (mouseover)="call()" (mouseout)="uncall()" >
                         <!-- <img  [class.showImg]="display" [src]="product.picture1"> -->
                        
    
           <div id="carousel-example-{{index}}" class="carousel slide"  data-ride="true ? carousel : null"  data-interval="false">
                                       <!-- Indicators -->
                                    
                                       <!-- Wrapper for slides -->
                         <a >
    
                                       <div class="carousel-inner" role="listbox">
                                         <div class="item active">
                                           <img id="height" [src]="image1" alt="...">
                                           <div class="carousel-caption">
                                            
                                          </div>
                                         </div>
                                         <div class="item">
                                           <img id="height" [src]="image2" alt="...">
                                           
                                         </div>
                                         <div class="item">
                                          <img id="height"  [src]="image3" alt="...">
                                          
                                        </div>
                                        <div class="item">
                                          <img id="height"[src]="image4" alt="...">
                                          
                                        </div>
                                       </div>
                                            
                                       </a>
    
                                       <!-- Controls -->
                                       <a  class=" carousel-control arrow" [class.show]="display" href="#carousel-example-{{index}}" role="button" data-slide="prev">
                                         <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                         <span class="sr-only">Previous</span>
                                       </a>
                                       <a class="move carousel-control arrow"  [class.show]="display"href="#carousel-example-{{index}}" role="button" data-slide="next">
                                         <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                         <span class="sr-only">Next</span>
                                       </a>
                                     </div>
    <div>
      <div class="btn-background"  [class.show]="display">               
      
           <div class="row">
             <div class="col-xs-6">
          <button (click)="navigate()" class="btn btn-default Button">Edit</button>
             </div>
             <div class="col-xs-6">
          <button (click)="delete()" class="btn btn-default Button"><span class="glyphicon glyphicon-trash"></span></button>
             </div>
           </div>
      </div>
           <div class="brand" [class.name-hover]="display">{{product.productBrand}}</div>
           <div class="price"> Rs {{product.price}}</div>
           <div class="name">{{product.productName}}</div>
    </div>
         
    
    </div>
    
    
    </div>
